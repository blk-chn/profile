<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" href="">
</head>
<body>
    <div class="card">
        <img src="https://picsum.photos/200" alt="" class="profile-img">
        <h1 class="name">Y TNKI</h1>
        <p class="intro">web見習い。<br>
            HTML/CSS、JavaScript勉強中。
        </p>

        <div class="sns-links">
            <a href="https://x.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt=""></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/733/733558.png" alt=""></a>
        </div>

        <button id="toggleButton">詳細を見る</button>

        <div id="details" class="details hidden">
            <h2>趣味・スキル</h2>
            <ul>
                <li>HTML/CSS/JavaScript</li>
                <li>ゲーム</li>
                <li>旅行(国内、海外)</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
